#env variable
server.port=9876

#RabbitMQ connection details
spring.rabbitmq.host=192.168.0.103
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Actuator endpoints to be enabled.
management.endpoints.web.exposure.include=info,health,metric,bus-refresh,httptrace


#Get properties from git
spring.cloud.config.server.git.uri=https://github.com/zhaoheting/Spring-Cloud-Config-Example.git
spring.cloud.config.server.git.searchPaths=tRetaiAPI.properties
spring.cloud.config.server.git.username=******
spring.cloud.config.server.git.password=******
spring.cloud.config.label=master